<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#0a0a0a">
	<title>GE 211 - 472</title>
	
	<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

	<style>
		@import url("https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700;900&display=swap");
		@import url("https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap");

		:root{
            --bg-dark: #050505;
            --color-concept: #ffd700;
            --color-lab: #00f2ff;
            --color-record: #ff3e4d;
            --color-holiday: #ff4757;
            --color-success: #00e676;
            --font-body: "Cairo", sans-serif;
            --font-nums: "Outfit", sans-serif;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
		
        * {margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color: transparent;}
		html{scroll-behavior:smooth;scrollbar-width:none;}
		::-webkit-scrollbar {display: none;}
        
        @keyframes fadeIn { from {opacity: 0; transform: translateY(10px);} to {opacity: 1; transform: translateY(0);} }
        @keyframes pulse-gold { 0% {box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4);} 70% {box-shadow: 0 0 0 10px rgba(255, 215, 0, 0);} 100% {box-shadow: 0 0 0 0 rgba(255, 215, 0, 0);} }

		body{
            font-family:var(--font-body);
            background-color:var(--bg-dark);
            color:#fff;
            direction:rtl;
            overflow-x:hidden;
        }
		
        .cosmic-bg{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-2;background: radial-gradient(circle at 50% 10%, #1a1a2e 0%, #000 100%);}
        .stars {position:absolute;width:100%;height:100%;background-image: radial-gradient(white 1px, transparent 1px); background-size: 50px 50px; opacity: 0.1;}
		
        .app{min-height:100vh;position:relative;padding:20px 15px;}
		.container{width:100%;max-width:700px;margin:0 auto;}
		
        .header{text-align:center; margin-bottom: 30px; animation: fadeIn 0.8s ease; position: relative;}
		.title{
            font-family: var(--font-nums);
            font-weight:700; font-size:3rem; margin:0;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }
		.subtitle{color:#888; font-size:1rem; margin-top: -5px;}

        .team-settings-btn {
            position: absolute; top: 10px; left: 0;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: #fff; border-radius: 50%; width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: var(--transition);
            z-index: 10;
        }
        .team-settings-btn:hover { background: rgba(255,255,255,0.2); transform: scale(1.1); }

        .author-link {
            position: absolute; top: 10px; right: 0;
            text-decoration: none;
            color: #888; 
            font-size: 0.8rem; font-weight: 700;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            transition: var(--transition);
            display: flex; align-items: center; gap: 5px;
            z-index: 10;
        }
        .author-link:hover {
            background: rgba(255,255,255,0.15);
            color: #fff;
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .nav-tabs { 
            background: rgba(255,255,255,0.05); 
            padding: 5px; border-radius: 15px; 
            display: flex; justify-content: space-between;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .tab-btn {
            flex: 1; text-align: center; padding: 12px;
            background: transparent; border: none; color: #888;
            font-family: var(--font-body); font-weight: 700; cursor: pointer;
            border-radius: 12px; transition: var(--transition);
        }
        .tab-btn.active { 
            background: rgba(255,255,255,0.1); color: #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .sub-nav-wrapper {
            background: rgba(255,255,255,0.03);
            border-radius: 14px;
            padding: 4px;
            position: relative;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.05);
            overflow: hidden;
        }
        .sub-nav-glider {
            position: absolute;
            top: 4px; bottom: 4px;
            width: calc((100% - 8px) / 3);
            right: 4px;
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-radius: 10px;
            transition: transform 0.3s cubic-bezier(0.2, 0, 0, 1), border-color 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .sub-nav-wrapper[data-active="0"] .sub-nav-glider { border-color: rgba(255, 215, 0, 0.3); box-shadow: 0 0 20px rgba(255, 215, 0, 0.1); transform: translateX(0); }
        .sub-nav-wrapper[data-active="1"] .sub-nav-glider { border-color: rgba(0, 242, 255, 0.3); box-shadow: 0 0 20px rgba(0, 242, 255, 0.1); transform: translateX(-100%); }
        .sub-nav-wrapper[data-active="2"] .sub-nav-glider { border-color: rgba(255, 62, 77, 0.3); box-shadow: 0 0 20px rgba(255, 62, 77, 0.1); transform: translateX(-200%); }

        .sub-tab-item {
            position: relative; z-index: 2; background: transparent; border: none; padding: 10px;
            font-family: var(--font-body); font-weight: 700; color: #666; cursor: pointer;
            transition: color 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .sub-tab-item.active { color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .sub-tab-item svg { font-size: 1.1rem; margin-bottom: -2px; }

        .content-area { animation: fadeIn 0.4s ease-out; }
        
        .pro-resource-card {
            display: flex; flex-direction: column; padding: 20px; margin-bottom: 15px;
            background: linear-gradient(145deg, rgba(30,30,35,0.6), rgba(20,20,25,0.8));
            border: 1px solid rgba(255,255,255,0.06); border-radius: 16px; transition: var(--transition);
            backdrop-filter: blur(10px); position: relative; overflow: hidden;
        }
        .pro-resource-card:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0,0,0,0.3); border-color: rgba(255,255,255,0.15); }

        .pro-resource-card.pinned-file {
            background: linear-gradient(145deg, rgba(40, 40, 30, 0.8), rgba(20, 20, 25, 0.9));
            border: 1px solid rgba(255, 215, 0, 0.3);
            animation: pulse-gold 3s infinite;
        }
        .pro-resource-card.pinned-file .resource-icon-box {
            color: var(--color-concept);
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.2);
        }

        .resource-header { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .resource-icon-box { 
            width: 45px; height: 45px; border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
        }
        .type-files .resource-icon-box { color: var(--color-lab); }
        .type-quizzes .resource-icon-box { color: var(--color-concept); }
        .resource-info h3 { margin: 0; font-size: 1.1rem; font-weight: 700; color: #fff; }
        .resource-info p { margin: 3px 0 0; font-size: 0.85rem; color: #888; }
        
        .resource-links { display: flex; gap: 10px; flex-wrap: wrap; }
        .res-link-btn {
            flex: 1; text-align: center; padding: 12px; font-size: 0.9rem;
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            color: #ccc; border-radius: 10px; text-decoration: none; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px; min-width: 140px; cursor: pointer;
        }
        .res-link-btn:hover { background: rgba(255,255,255,0.1); color: #fff; transform: translateY(-2px); }
        .res-link-btn.primary { border-color: rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); }

        .week-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 25px 0 15px;
            color: var(--color-lab);
            font-weight: 700;
            font-size: 0.95rem;
        }
        .week-header::before, .week-header::after {
            content: '';
            height: 1px;
            flex: 1;
            background: linear-gradient(90deg, transparent, rgba(0, 242, 255, 0.3), transparent);
        }

        .section-separator {
            margin: 20px 0 10px;
            padding-left: 10px;
            color: #888;
            font-size: 0.9rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-separator::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.1);
        }

        .quiz-active-container {
            background: #121215; border: 1px solid rgba(255,255,255,0.1); border-radius: 20px;
            padding: 24px; animation: fadeIn 0.5s ease; position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }
        .quiz-top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        .quiz-progress-bar {
            width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px;
            margin-bottom: 25px; overflow: hidden;
        }
        .quiz-progress-fill {
            height: 100%; background: linear-gradient(90deg, var(--color-concept), var(--color-lab));
            border-radius: 10px; transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auto-advance-wrapper {
            display: flex; align-items: center; gap: 10px;
            background: rgba(255,255,255,0.05); padding: 5px 10px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
        }
        .toggle-switch {
            width: 36px; height: 20px; background: #333; border-radius: 20px; position: relative; cursor: pointer; transition: 0.3s;
        }
        .toggle-switch.on { background: var(--color-success); }
        .toggle-knob {
            width: 16px; height: 16px; background: #fff; border-radius: 50%; position: absolute;
            top: 2px; left: 2px; transition: 0.3s;
        }
        .toggle-switch.on .toggle-knob { transform: translateX(16px); }

        .quiz-q-counter { color: #888; font-size: 0.85rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        
        .quiz-question-text { 
            font-size: 1.25rem; line-height: 1.6; margin-bottom: 30px; color: #fff; font-weight: 700; 
            border-left: 3px solid var(--color-concept); padding-left: 15px;
        }
        
        .quiz-options-grid { display: grid; gap: 12px; }
        .quiz-option-btn {
            padding: 18px 20px; border-radius: 14px; 
            background: linear-gradient(145deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
            border: 1px solid rgba(255,255,255,0.08);
            color: #ccc; text-align: left; cursor: pointer; transition: all 0.2s; 
            font-family: var(--font-body); font-size: 1.05rem;
            display: flex; gap: 12px; align-items: center;
            position: relative; overflow: hidden;
        }
        .quiz-option-btn:hover:not(:disabled) { 
            background: rgba(255,255,255,0.08); transform: translateX(5px); border-color: rgba(255,255,255,0.2); 
        }
        .quiz-option-btn.selected { border-color: #fff; background: rgba(255,255,255,0.1); color: #fff; }
        .quiz-option-btn.correct { 
            background: rgba(0, 230, 118, 0.15); border-color: #00e676; color: #00e676; 
            box-shadow: 0 0 15px rgba(0, 230, 118, 0.1);
        }
        .quiz-option-btn.wrong { 
            background: rgba(255, 71, 87, 0.15); border-color: #ff4757; color: #ff4757; 
            opacity: 0.7;
        }
        
        .option-letter {
            font-weight: 900; font-family: var(--font-nums);
            width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.3); border-radius: 8px; font-size: 0.9rem;
        }
        .quiz-option-btn.correct .option-letter { background: #00e676; color: #000; }
        .quiz-option-btn.wrong .option-letter { background: #ff4757; color: #fff; }

        .quiz-nav-actions { display: flex; justify-content: space-between; margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.05); }
        .quiz-nav-btn {
            padding: 12px 25px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer;
            background: #fff; color: #000; display: flex; align-items: center; gap: 8px; transition: 0.3s;
        }
        .quiz-nav-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,255,255,0.2); }
        .quiz-nav-btn.secondary { background: transparent; color: #888; border: 1px solid rgba(255,255,255,0.1); }
        .quiz-nav-btn.secondary:hover { color: #fff; border-color: #fff; background: transparent; }

        .group-select-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; margin-bottom: 20px;
        }
        .group-btn {
            padding: 15px 10px;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: #fff; border-radius: 12px; font-weight: 700; cursor: pointer;
            transition: var(--transition); text-align: center;
        }
        .group-btn:hover {
            background: var(--color-lab); color: #000; border-color: var(--color-lab);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }
        .group-btn.all-btn {
            grid-column: 1 / -1;
            background: linear-gradient(90deg, var(--color-concept), var(--color-lab));
            color: #000; border: none;
        }
        .group-title {
            text-align: center; margin-bottom: 20px; color: #ccc;
        }

        .beautiful-player-card {
            background: linear-gradient(135deg, rgba(20, 20, 25, 0.95), rgba(30, 30, 40, 0.8));
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transition: 0.3s;
            position: relative;
            padding: 15px;
            margin-bottom: 15px;
        }
        .beautiful-player-card:hover { border-color: var(--color-record); box-shadow: 0 15px 50px rgba(255, 62, 77, 0.15); }

        .player-info-section {
            display: flex; align-items: center; gap: 15px; margin-bottom: 12px;
        }
        .vinyl-icon {
            font-size: 1.6rem; color: var(--color-record); width: 45px; height: 45px;
            background: rgba(255, 62, 77, 0.1); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px rgba(255, 62, 77, 0.2);
            animation: pulse-border 2s infinite;
        }
        .player-text h3 { font-size: 1.1rem; color: #fff; margin: 0; }
        .player-text span { font-size: 0.8rem; color: #888; }
        
        .custom-html5-audio {
            width: 100%; height: 35px; outline: none; margin-top: 5px;
            filter: invert(1) hue-rotate(180deg) grayscale(20%);
            opacity: 0.9;
        }

        .empty-state-box {
            text-align: center; padding: 60px 20px;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 70%);
            border: 1px dashed rgba(255,255,255,0.1); border-radius: 20px;
            margin-top: 10px; animation: fadeIn 0.5s ease;
        }
        .empty-icon { font-size: 3rem; margin-bottom: 15px; opacity: 0.3; display: block; margin-left: auto; margin-right: auto;}
        .empty-title { font-size: 1.1rem; font-weight: 700; color: #fff; margin-bottom: 5px; }
        .empty-desc { color: #666; font-size: 0.9rem; }

        .timeline-container { padding-bottom: 50px; }
        .session-card {
            display: flex; align-items: stretch;
            margin-bottom: 10px; position: relative; overflow: hidden;
            transition: var(--transition); backdrop-filter: blur(12px);
            border-radius: 16px; border: 1px solid rgba(255,255,255,0.05);
            background: rgba(30,30,35,0.6); animation: fadeIn 0.5s ease both;
            cursor: pointer; flex-wrap: wrap;
        }
        
        .session-card.current-day {
            border: 2px solid rgba(255,255,255,0.5);
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            animation: pulse-border 2s infinite;
        }
        
        .session-card.is-past {
            opacity: 0.6; filter: grayscale(0.9); border-color: #222;
        }
        .session-card.is-past .session-topic { text-decoration: line-through; color: #666; }
        .session-card.is-past:hover { opacity: 1; filter: grayscale(0); }

        .past-badge {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.6); color: #aaa; font-size: 0.7rem; padding: 3px 10px;
            border-radius: 10px; font-weight: bold; border: 1px solid #333;
            display: flex; align-items: center; gap: 4px; z-index: 2;
        }

        .session-card.concept { border-color: rgba(255, 215, 0, 0.4); background: linear-gradient(145deg, rgba(255, 215, 0, 0.05) 0%, rgba(20, 20, 25, 0.8) 100%); }
        .session-card.lab { border-color: rgba(0, 242, 255, 0.4); background: linear-gradient(145deg, rgba(0, 242, 255, 0.05) 0%, rgba(20, 20, 25, 0.8) 100%); }
        .session-card.holiday { border-color: rgba(255, 71, 87, 0.4); background: linear-gradient(145deg, rgba(255, 71, 87, 0.05) 0%, rgba(20, 20, 25, 0.8) 100%); pointer-events: none; }

        .session-card:hover { transform: translateY(-3px) scale(1.01); box-shadow: 0 12px 40px rgba(0,0,0,0.5); }
        
        .date-box {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 15px; min-width: 85px; background: rgba(0,0,0,0.2);
            border-left: 1px solid rgba(255,255,255,0.05);
        }
        .date-day-name { font-size: 0.8rem; color: #aaa; margin-bottom: 2px; }
        .date-day-num { font-family: var(--font-nums); font-size: 1.8rem; font-weight: 700; color: #fff; line-height: 1; }
        .date-month { font-family: var(--font-nums); font-size: 0.8rem; color: #888; text-transform: uppercase; letter-spacing: 1px; }

        .card-content { flex: 1; padding: 15px; display: flex; flex-direction: column; justify-content: center; position: relative; }
        .session-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .session-id { font-family: var(--font-nums); font-size: 1.3rem; font-weight: 700; display: flex; align-items: center; gap: 8px; letter-spacing: 0.5px; }
        .session-card.concept .session-id { color: var(--color-concept); text-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }
        .session-card.lab .session-id { color: var(--color-lab); text-shadow: 0 0 10px rgba(0, 242, 255, 0.3); }
        
        .session-topic { font-size: 1rem; color: #eee; font-weight: 500; line-height: 1.4; transition: var(--transition); direction: ltr; text-align: right; }
        
        .due-tag {
            align-self: flex-start; margin-top: 10px; font-size: 0.8rem; padding: 5px 12px;
            border-radius: 20px; background: rgba(255, 71, 87, 0.15); color: #ff6b81; border: 1px solid rgba(255, 71, 87, 0.3);
            display: flex; align-items: center; gap: 6px; font-weight: 600; width: fit-content;
        }

        .external-file-btn {
            display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 12px; margin-top: 5px; margin-bottom: 25px; border-radius: 12px; text-decoration: none; font-weight: 700;
            background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); transition: var(--transition); animation: fadeIn 0.5s ease both;
        }
        .external-file-btn.concept { color: var(--color-concept); border-color: rgba(255, 215, 0, 0.2); }
        .external-file-btn.lab { color: var(--color-lab); border-color: rgba(0, 242, 255, 0.2); }
        .external-file-btn:hover { background: rgba(255,255,255,0.1); transform: translateY(-2px); }

        .block-divider { height: 1px; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent); margin: 25px 0; width: 70%; margin-left: auto; margin-right: auto; }
        .completed-block-card { display: flex; align-items: center; justify-content: space-between; background: rgba(255, 255, 255, 0.03); border: 1px dashed rgba(255, 255, 255, 0.2); padding: 15px 20px; border-radius: 16px; cursor: pointer; margin-bottom: 25px; transition: all 0.3s ease; }
        .completed-block-card:hover { background: rgba(255, 255, 255, 0.06); border-color: rgba(255, 255, 255, 0.4); transform: translateY(-2px); }
        .block-info { display: flex; align-items: center; gap: 12px; font-weight: 700; color: #aaa; }
        .block-status { font-size: 0.8rem; color: #666; display: flex; align-items: center; gap: 5px; }

        .calc-container { padding: 5px; }
        .calc-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 600px) { .calc-grid { grid-template-columns: 1fr 1fr; } }
        .calc-section-title { margin-bottom: 10px; font-size: 1.2rem; display: flex; align-items: center; gap: 8px; }
        .calc-section { background: rgba(255,255,255,0.02); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .input-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; padding: 12px; background: rgba(0,0,0,0.2); border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .input-row label { font-size: 0.9rem; color: #ccc; flex: 1; margin-left: 10px; line-height: 1.3; }
        .counter-control { display: flex; align-items: center; gap: 5px; background: #000; padding: 4px; border-radius: 10px; border: 1px solid #333; flex-shrink: 0; }

        const generateAllSessions = () => {
            const startDate = new Date('2026-01-22');
            const holidays = [{ start: '2026-03-22', end: '2026-03-26', name: "إجازة عيد الفطر" }];
            let list = [], curr = new Date(startDate), type='concept', count=0, cycles={concept:1, lab:1};
            let safety=0, sessionIndex = 0;
            while(cycles.concept <= 10 && safety < 150) {
                let d = curr.getDay();
                if(d===0 || d===2 || d===4) {
                    let dateStr = curr.toISOString().split('T')[0];
                    let isHol = holidays.find(h => dateStr >= h.start && dateStr <= h.end);
                    if(isHol) {
                        list.push({type:'holiday', date:new Date(curr), id:'OFF', topic:isHol.name});
                    } else {
                        if (cycles[type] > 6) break;
                        let pre = type==='concept'?'C':'L';
                        let id = `${pre}${cycles[type]}-${count+1}`;
                        list.push({ type, date:new Date(curr), id });
                        sessionIndex++;
                        count++;
                        if(count>=3) { cycles[type]++; count=0; type = type==='concept'?'lab':'concept'; }
                    }
                }
                curr.setDate(curr.getDate()+1); safety++;
            }
            return list;

        const InteractiveQuiz = ({ url, onClose }) => {
            const [allQuestions, setAllQuestions] = useState([]);
            const [groups, setGroups] = useState([]);
            const [selectedGroup, setSelectedGroup] = useState(null);
            
            const [questions, setQuestions] = useState([]);
            const [loading, setLoading] = useState(true);
            const [currentQ, setCurrentQ] = useState(0);
            const [score, setScore] = useState(0);
            const [showScore, setShowScore] = useState(false);
            const [selectedOption, setSelectedOption] = useState(null);
            const [autoAdvance, setAutoAdvance] = useState(false);

            useEffect(() => {
                fetch(url)
                    .then(r => r.text())
                    .then(text => {
                        const lines = text.split('\n');
                        const parsed = [];
                        const foundGroups = new Set();
                        
                        let currentGroup = "General";
                        let q = null;

                        lines.forEach(rawLine => {
                            const line = rawLine.trim();
                            if (!line) return;

                            if (/^[A-E]$/i.test(line)) {
                                if(q) {
                                    q.answer = line.toUpperCase();
                                    q.group = currentGroup;
                                    parsed.push(q);
                                    foundGroups.add(currentGroup);
                                    q = null;
                                }
                                return;
                            }

                            const optMatch = line.match(/^([A-E])\)\s*(.+)/i);
                            if (optMatch) {
                                if (q) q.options.push({ letter: optMatch[1].toUpperCase(), text: optMatch[2] });
                                return;
                            }

                            if (!q) {
                                const isGroupHeader = /^\d{3}(\s+(AM|PM))?$/i.test(line) || (line.length < 15 && /\d/.test(line));
                                
                                if (isGroupHeader) {
                                    currentGroup = line;
                                } else {
                                    q = { id: parsed.length + 1, text: line, options: [], answer: null, group: currentGroup };
                                }
                            } else {
                                if(q.options.length === 0) q.text += " " + line;
                            }
                        });
                        if(q && q.answer) {
                            q.group = currentGroup;
                            parsed.push(q);
                            foundGroups.add(currentGroup);
                        }
                        
                        setAllQuestions(parsed);
                        setGroups(Array.from(foundGroups));
                        setLoading(false);
                    })
                    .catch(e => {
                        console.error(e);
                        setLoading(false);
                    });
            }, [url]);

            const startQuiz = (groupName) => {
                if (groupName === 'ALL') {
                    setQuestions(allQuestions);
                } else {
                    setQuestions(allQuestions.filter(q => q.group === groupName));
                }
                setSelectedGroup(groupName);
                setCurrentQ(0);
                setScore(0);
                setShowScore(false);
            };

            const next = () => {
                if (currentQ < questions.length - 1) {
                    setCurrentQ(c => c + 1);
                    setSelectedOption(null);
                } else {
                    setShowScore(true);
                }
            };

            const handleAnswer = (letter) => {
                if (selectedOption) return;
                setSelectedOption(letter);
                
                const isCorrect = letter === questions[currentQ].answer;
                if (isCorrect) setScore(s => s + 1);

                if (autoAdvance) {
                    setTimeout(() => {
                        next();
                    }, 1000); 
                }
            };

            if (loading) return <div className="quiz-active-container" style={{textAlign:'center', color:'#888'}}>جاري تحميل الاختبار...</div>;

            if (!selectedGroup) {
                return (
                    <div className="quiz-active-container">
                        <div className="quiz-top-bar">
                            <h2 style={{margin:0, fontSize:'1.2rem'}}>اختر المجموعة</h2>
                            <button className="quiz-nav-btn secondary" onClick={onClose} style={{padding:'5px 10px'}}>إغلاق</button>
                        </div>
                        
                        <div className="group-title">حدد القسم الذي تريد اختباره</div>
                        
                        <div className="group-select-grid">
                            <button className="group-btn all-btn" onClick={() => startQuiz('ALL')}>
                                اختبار الكل ({allQuestions.length} سؤال)
                            </button>
                            {groups.map((g, i) => (
                                <button key={i} className="group-btn" onClick={() => startQuiz(g)}>
                                    {g}
                                </button>
                            ))}
                        </div>
                    </div>
                );
            }

            if (showScore) {
                return (
                    <div className="quiz-active-container" style={{textAlign:'center'}}>
                        <h2 style={{fontSize:'2rem', marginBottom:'10px'}}>النتيجة النهائية</h2>
                        <div style={{fontSize:'0.9rem', color:'#888', marginBottom:'20px'}}>المجموعة: {selectedGroup === 'ALL' ? 'الكل' : selectedGroup}</div>
                        <div style={{fontSize:'3rem', fontWeight:'bold', color: score >= questions.length/2 ? '#00e676' : '#ff4757', marginBottom:'20px'}}>
                            {score} / {questions.length}
                        </div>
                        <button className="save-btn-new" onClick={() => setSelectedGroup(null)}>اختيار مجموعة أخرى</button>
                        <button className="quiz-nav-btn secondary" onClick={onClose} style={{marginTop:'10px', width:'100%', justifyContent:'center'}}>خروج</button>
                    </div>
                );
            }

            if (questions.length === 0) return <div className="quiz-active-container">لا توجد أسئلة في هذه المجموعة.</div>;

            const q = questions[currentQ];
            const progress = ((currentQ + 1) / questions.length) * 100;

            return (
                <div className="quiz-active-container">
                    <div className="quiz-top-bar">
                        <div className="quiz-q-counter">
                             {selectedGroup} | سؤال {currentQ + 1} من {questions.length}
                        </div>
                        <div className="auto-advance-wrapper">
                            <span style={{fontSize:'0.8rem', color:'#888'}}>انتقال تلقائي</span>
                            <div 
                                className={`toggle-switch ${autoAdvance ? 'on' : ''}`} 
                                onClick={() => setAutoAdvance(!autoAdvance)}
                            >
                                <div className="toggle-knob"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="quiz-progress-bar">
                        <div className="quiz-progress-fill" style={{width: `${progress}%`}}></div>
                    </div>

                    <div className="quiz-question-text" dir="ltr">{q.text}</div>
                    
                    <div className="quiz-options-grid">
                        {q.options.map((opt, i) => {
                            let statusClass = '';
                            if (selectedOption) {
                                if (opt.letter === q.answer) statusClass = 'correct';
                                else if (opt.letter === selectedOption) statusClass = 'wrong';
                            }
                            return (
                                <button 
                                    key={i} 
                                    className={`quiz-option-btn ${statusClass} ${selectedOption === opt.letter ? 'selected' : ''}`}
                                    onClick={() => handleAnswer(opt.letter)}
                                    disabled={!!selectedOption}
                                    dir="ltr"
                                >
                                    <div className="option-letter">{opt.letter}</div>
                                    <div className="option-text">{opt.text}</div>
                                </button>
                            );
                        })}
                    </div>
                    
                    <div className="quiz-nav-actions">
                        <button className="quiz-nav-btn secondary" onClick={() => setSelectedGroup(null)}>رجوع</button>
                        {selectedOption && !autoAdvance && (
                            <button className="quiz-nav-btn" onClick={next}>
                                {currentQ === questions.length - 1 ? "إنهاء" : "التالي"}
                                <Icons.ChevronDown style={{transform: 'rotate(90deg)'}} />
                            </button>
                        )}
                    </div>
                </div>
            );
        };

                        ar: 'نشاط الفصل: تقديم عرض L-4-a وتقييم الدفتر الأول. \nملاحظة: إعادة كويز 4 في أول 10 دقائق.'
                    } 
                },
                'C5-1': { 
                    title: {en: 'Quiz #7 | Consequences', ar: 'كويز 7 | العواقب'},
                    desc: {
                        en: 'Class Activity: Quiz# 7, Adverse consequences. \nQuiz Coverage: SCPS Chapter 5 (Page 103 to end) + Exxon Valdez problem (handouts).',
                        ar: 'نشاط الفصل: كويز 7، العواقب السلبية (Adverse consequences). \nتغطية الكويز: الفصل 5 (من ص 103 للنهاية) + مشكلة Exxon Valdez.'
                    } 
                },
                'C5-2': { 
                    title: {en: 'Exxon Valdez', ar: 'إكسون فالديز'},
                    desc: {
                        en: 'Class Activity: The Exxon Valdez case study.',
                        ar: 'نشاط الفصل: دراسة حالة إكسون فالديز.'
                    } 
                },
                'C5-3': { 
                    title: {en: 'Quiz #8 | Solar car', ar: 'كويز 8 | السيارة الشمسية'},
                    desc: {
                        en: 'Class Activity: Quiz# 8, Solar car. \nQuiz Coverage: SCPS Chapter 6 until end of section 6.4.',
                        ar: 'نشاط الفصل: كويز 8، السيارة الشمسية. \nتغطية الكويز: الفصل 6 حتى نهاية القسم 6.4 من الفصل 6 في كتاب SCPS.'
                    } 
                },
                'L5-1': { 
                    title: {en: 'L4-b Pres', ar: 'عرض L4-b'}, 
                    desc: {
                        en: 'Class Activity: L-4-b presentation and 2nd DNB assessment.',
                        ar: 'نشاط الفصل: تقديم عرض L-4-b والتقييم الثاني للدفتر.'
                    } 
                },
                'L5-2': { 
                    title: {en: 'Work on L4-c | Makeup Q5', ar: 'عمل L4-c | إعادة Q5'}, 
                    desc: {
                        en: 'Class Activity: Work on L-4-c. \nNote: Makeup Quiz 5 in first 10 mins.',
                        ar: 'نشاط الفصل: العمل على L-4-c. \nملاحظة: إعادة كويز 5 في أول 10 دقائق.'
                    } 
                },
                'L5-3': { 
                    title: {en: 'L4-c Pres | Final Checks', ar: 'عرض L4-c | فحص نهائي'}, 
                    desc: {
                        en: 'Class Activity: L-4-c presentation and 3rd DNB assessment. \nSubmission: L-4-d (Presentation) + DNB 4th Assessment.',
                        ar: 'نشاط الفصل: تقديم عرض L-4-c وتقييم الدفتر الثالث. \nتسليم: L-4-d.'
                    } 
                },
                'C6-1': { 
                    title: {en: 'Quiz #9 | Food for thought', ar: 'كويز 9 | غذاء للفكر'},
                    desc: {
                        en: 'Class Activity: Quiz#9, Food for thought. \nQuiz Coverage: SCPS Chapter 6 (from section 6.5 to end).',
                        ar: 'نشاط الفصل: كويز 9، غذاء للفكر (Food for thought). \nتغطية الكويز: الفصل 6 من القسم 6.5 حتى نهاية الفصل 6 في SCPS.'
                    } 
                },
                'C6-2': {
                    title: {en: 'Work L4-d', ar: 'عمل L4-d'},
                    desc: {
                        en: 'Class Activity: Work for L-4-d. \nNote: Correction/Makeup for Quiz 6 and Quiz 7 available.',
                        ar: 'نشاط الفصل: العمل على L-4-d. \nملاحظة: فرصة إعادة أو تصحيح للكويز رقم 6 و 7.'
                    }
                },
                'C6-3': { 
                    title: {en: 'Quiz #10 | Ethics', ar: 'كويز 10 | الأخلاقيات'},
                    desc: {
                        en: 'Class Activity: Quiz#10, Ethics problem. \nQuiz Coverage: All of SCPS Chapter 7.',
                        ar: 'نشاط الفصل: كويز 10، مشكلة الأخلاقيات. \nتغطية الكويز: كامل الفصل 7 في كتاب SCPS.'
                    } 
                },
                'L6-1': { 
                    title: {en: 'L4-d Pres | Makeup Q8', ar: 'عرض L4-d | إعادة Q8'}, 
                    desc: {
                        en: 'Class Activity: L-4-d presentation and 4th DNB assessment. \nNote: Makeup Quiz 8 in first 10 mins.',
                        ar: 'نشاط الفصل: تقديم عرض L-4-d وتقييم الدفتر الرابع. \nملاحظة: إعادة كويز 8 في أول 10 دقائق.'
                    } 
                },
                'L6-2': { 
                    title: {en: 'Reverse Eng | Makeup Q9', ar: 'هندسة عكسية | إعادة Q9'}, 
                    desc: {
                        en: 'Class Activity: Reverse Engineering. \nNote: Makeup Quiz 9.',
                        ar: 'نشاط الفصل: الهندسة العكسية. \nملاحظة: إعادة كويز 9.'
                    } 
                },
                'L6-3': { 
                    title: {en: 'L4-e Pres | Makeup Q10', ar: 'عرض L4-e | إعادة Q10'}, 
                    desc: {
                        en: 'Class Activity: L-4-e presentation and 5th DNB assessment. \nNote: Final Submission: L-3-final (Celebration) + DNB. Makeup Quiz 10.',
                        ar: 'نشاط الفصل: تقديم عرض L-4-e وتقييم الدفتر الخامس. \nتسليم نهائي: L-3-final وملفات الدفتر. إعادة كويز 10.'
                    } 
                }
            };

            const [selectedSession, setSelectedSession] = useState(null);
            const [transMode, setTransMode] = useState(false);
            const [expandedBlocks, setExpandedBlocks] = useState({});

            const sessions = useMemo(() => {
                const baseSessions = generateAllSessions();
                return baseSessions.map((s, index) => {
                    const details = sessionDetails[s.id] || {};
                    return {
                        ...s,
                        due: details.title,
                        fullDesc: details.desc,
                        index
                    };
                });
            }, []);

            const getDayName = (d) => d.toLocaleDateString('en-US', {weekday:'short'});
            const getMonth = (d) => d.toLocaleDateString('en-US', {month:'short'});

            const getRoles = (idx) => {
                if (idx === undefined) return null;
                const leaderIdx = idx % 5;
                const timerIdx = (idx + 1) % 5;
                const writerIdx = (idx + 2) % 5;
                return {
                    Leader: teamMembers[leaderIdx],
                    Timer: teamMembers[timerIdx],
                    Writer: teamMembers[writerIdx]
                };
            };

            const openDetails = (s) => {
                if(s.type === 'holiday') return;
                setTransMode(false);
                setSelectedSession({...s, roles: getRoles(s.index)});
            };

            const getFileUrl = (id) => {
                if (!id) return null;
                const prefix = id.split('-')[0];
                return fileResources[prefix] || null;
            };
            
            const handleCloseModal = () => setSelectedSession(null);

            const toggleBlock = (prefix) => {
                setExpandedBlocks(prev => ({...prev, [prefix]: !prev[prefix]}));
            };

            const today = new Date();
            today.setHours(0,0,0,0);

            const groups = useMemo(() => {
                let g = {};
                let order = [];
                sessions.forEach(s => {
                    let prefix = s.type === 'holiday' ? `HOL-${s.date.getTime()}` : s.id.split('-')[0];
                    if(!g[prefix]) {
                        g[prefix] = [];
                        order.push(prefix);
                    }
                    g[prefix].push(s);
                });
                return { data: g, keys: order };
            }, [sessions]);

            return (
                <div className="timeline-container">
                    {groups.keys.map((prefix, groupIndex) => {
                        const blockSessions = groups.data[prefix];
                        const isHoliday = prefix.startsWith('HOL');
                        
                        if (isHoliday) {
                            const s = blockSessions[0];
                            return (
                                <div key={prefix} className="session-card holiday">
                                    <div className="date-box">
                                        <span className="date-day-name">{getDayName(s.date)}</span>
                                        <span className="date-day-num">{s.date.getDate()}</span>
                                        <span className="date-month">{getMonth(s.date)}</span>
                                    </div>
                                    <div className="card-content">
                                        <div className="session-header">
                                            <div className="session-id"><Icons.Holiday/> <span style={{margin:'0 8px'}}>OFF</span></div>
                                        </div>
                                        <div className="session-topic">{s.topic}</div>
                                    </div>
                                </div>
                            );
                        }

                        const isAllPast = blockSessions.every(s => {
                            let d = new Date(s.date); d.setHours(0,0,0,0);
                            return d.getTime() < today.getTime();
                        });

                        const isExpanded = expandedBlocks[prefix];

                        if (isAllPast && !isExpanded) {
                            return (
                                <React.Fragment key={prefix}>
                                    {groupIndex > 0 && <div className="block-divider"></div>}
                                    <div className="completed-block-card" onClick={() => toggleBlock(prefix)}>
                                        <div className="block-info">
                                            <Icons.Folder /> <span>تم الانتهاء من {prefix}</span>
                                        </div>
                                        <div className="block-status">
                                            عرض التفاصيل <Icons.ChevronDown/>
                                        </div>
                                    </div>
                                </React.Fragment>
                            );
                        }

                        return (
                            <React.Fragment key={prefix}>
                                {groupIndex > 0 && <div className="block-divider"></div>}
                                
                                {isAllPast && isExpanded && (
                                    <div className="completed-block-card" onClick={() => toggleBlock(prefix)} style={{marginBottom:'15px', background:'rgba(255,255,255,0.08)'}}>
                                        <div className="block-info" style={{color:'#fff'}}>
                                            <Icons.Folder /> <span>أرشيف {prefix}</span>
                                        </div>
                                        <div className="block-status" style={{color:'#fff'}}>
                                            إخفاء <Icons.ChevronUp/>
                                        </div>
                                    </div>
                                )}

                                {blockSessions.map((s, i) => {
                                    const sDate = new Date(s.date); sDate.setHours(0,0,0,0);
                                    const isToday = sDate.getTime() === today.getTime();
                                    const isPast = sDate.getTime() < today.getTime();
                                    
                                    const dueTitle = s.due ? s.due['en'] : '';
                                    
                                    return (
                                        <div 
                                            key={i}
                                            className={`session-card ${s.type} ${isToday ? 'current-day' : ''} ${isPast ? 'is-past' : ''}`} 
                                            style={{animationDelay: `${i * 0.05}s`}}
                                            onClick={() => openDetails(s)} 
                                        >
                                            {isPast && <div className="past-badge"><Icons.Check/> منتهية</div>}
                                            <div className="date-box">
                                                <span className="date-day-name">{getDayName(s.date)}</span>
                                                <span className="date-day-num">{s.date.getDate()}</span>
                                                <span className="date-month">{getMonth(s.date)}</span>
                                            </div>
                                            <div className="card-content">
                                                <div className="session-header">
                                                    <div className="session-id">
                                                        {s.type==='concept' && <Icons.Concept />}
                                                        {s.type==='lab' && <Icons.Lab />}
                                                        <span style={{margin:'0 8px'}}>{s.id}</span>
                                                    </div>
                                                </div>
                                                {dueTitle && <div className="due-tag"><Icons.Alert/> {dueTitle}</div>}
                                            </div>
                                        </div>
                                    );
                                })}

                                {getFileUrl(blockSessions[0].id) && (
                                    <a 
                                        href={getFileUrl(blockSessions[0].id)} 
                                        target="_blank" 
                                        className={`external-file-btn ${blockSessions[0].type}`}
                                    >
                                        <Icons.Folder /> <span>فتح ملفات {prefix}</span>
                                    </a>
                                )}
                            </React.Fragment>
                        );
                    })}

                    {selectedSession && (
                        <div className="modal-overlay" onClick={handleCloseModal}>
                            <div className="modal-content" onClick={e => e.stopPropagation()}>
                                <button className="modal-close" onClick={handleCloseModal}>×</button>
                                <h2 className="modal-title">{selectedSession.id} - تفاصيل الجلسة</h2>
                                
                                {selectedSession.due && (
                                    <div style={{textAlign: 'center', marginBottom: '20px', fontSize: '1.1rem', fontWeight: 'bold', color: selectedSession.type === 'concept' ? '#ffd700' : '#00f2ff'}}>
                                        {selectedSession.due[transMode ? 'ar' : 'en']}
                                    </div>
                                )}

                                <div style={{marginBottom:'20px'}}>
                                    <h3 style={{fontSize:'0.9rem', color:'#888', marginBottom:'10px'}}>أدوار الفريق لهذه الجلسة:</h3>
                                    <div className="role-row">
                                        <span className="role-label"><Icons.Star/> Leader</span>
                                        <span className="role-value">{selectedSession.roles.Leader}</span>
                                    </div>
                                    {settings.timer && (
                                        <div className="role-row">
                                            <span className="role-label"><Icons.Clock/> Timer</span>
                                            <span className="role-value">{selectedSession.roles.Timer}</span>
                                        </div>
                                    )}
                                    <div className="role-row">
                                        <span className="role-label"><Icons.Edit/> Writer</span>
                                        <span className="role-value">{selectedSession.roles.Writer}</span>
                                    </div>
                                </div>

                                {selectedSession.fullDesc && (
                                    <div className="desc-box">
                                        <div className="desc-header">
                                            <div className="desc-title">
                                                <Icons.Info/>
                                                {transMode ? "تفاصيل المهمة / الكويز" : "Task / Quiz Details"}
                                            </div>
                                            <div className={`lang-switch ${transMode ? 'active' : ''}`} onClick={() => setTransMode(!transMode)}>
                                                <div className="lang-active-bg"></div>
                                                <div className="lang-option">EN</div>
                                                <div className="lang-option">AR</div>
                                            </div>
                                        </div>
                                        <div className={`desc-content ${transMode ? 'rtl' : ''}`}>
                                            {selectedSession.fullDesc[transMode ? 'ar' : 'en']}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const Counter = ({ label, val, onChange }) => (
            <div className="input-row">
                <label>{label}</label>
                <div className="counter-control">
                    <button className="counter-btn" onClick={() => onChange(Math.max(0, val-1))}>-</button>
                    <div className="counter-val">{val}</div>
                    <button className="counter-btn" onClick={() => onChange(val+1)}>+</button>
                </div>
            </div>
        );

        const GradeView = () => {
            const [state, setState] = useState(() => {
                const saved = localStorage.getItem('ge211_data');
                return saved ? JSON.parse(saved) : {
                    cE: 0, cNI: 0, cNCE: 0, cLapses: 0,
                    lE: 0, lNI: 0, lNCE: 0, lLapses: 0,
                    missed: false
                };
            });

            useEffect(() => { localStorage.setItem('ge211_data', JSON.stringify(state)); }, [state]);
            const update = (key, val) => setState(prev => ({...prev, [key]: val}));

            const calc = () => {
                const getD = (nce, ni, lapses) => {
                    let d = 0;
                    if(nce===1) d+=2; else if(nce>=2) d+=3;
                    if(ni===2) d+=1; else if(ni>2 && ni<=5) d+=2; else if(ni>5) d+=3;
                    let lapseDefects = 0;
                    if(lapses >= 4 && lapses <= 5) lapseDefects = 1;
                    else if(lapses > 5 && lapses <= 7) lapseDefects = 2;
                    else if(lapses > 7) lapseDefects = 3;
                    return { total: d + lapseDefects, lapseDefects };
                };
                const getG = (ex, def, isL) => {
                    if(def>=5) return 'F';
                    if(def===0) return ex >= (isL?5:4) ? 'A' : 'B';
                    if(def===1) return 'C'; if(def===2) return 'D'; return 'F';
                };
                let cStats = getD(state.cNCE, state.cNI, state.cLapses);
                let lStats = getD(state.lNCE, state.lNI, state.lLapses);
                let cg = getG(state.cE, cStats.total, false);
                let lg = getG(state.lE, lStats.total, true);
                if(state.missed || cStats.total>=5 || lStats.total>=5) return { grade: 'F', cd: cStats.total, ld: lStats.total };
                const map = {'AA':'A+','AB':'A','AC':'B+','AD':'B','AF':'C+','BB':'B+','BC':'B','BD':'C+','BF':'C','CC':'C+','CD':'C','CF':'D+','DD':'D+','DF':'D','FF':'F'};
                let key = [cg, lg].sort().join('');
                return { grade: map[key] || 'F', cd: cStats.total, ld: lStats.total };
            };

            const result = calc();
            const gClass = `grade-${result.grade.charAt(0)}`;

            return (
                <div className="calc-container">
                    <div className="calc-grid">
                        <div className="calc-section">
                            <h3 className="calc-section-title" style={{color:'var(--color-concept)'}}>
                                <Icons.Concept/> Concepts
                            </h3>
                            <Counter label="Exceeds (E)" val={state.cE} onChange={v => update('cE', v)} />
                            <Counter label="Needs Imp. (NI)" val={state.cNI} onChange={v => update('cNI', v)} />
                            <Counter label="No Credit (NCE)" val={state.cNCE} onChange={v => update('cNCE', v)} />
                            <Counter label="Lapses (زلات)" val={state.cLapses} onChange={v => update('cLapses', v)} />
                        </div>
                        <div className="calc-section">
                            <h3 className="calc-section-title" style={{color:'var(--color-lab)'}}>
                                <Icons.Lab/> Lab
                            </h3>
                            <Counter label="Exceeds (E)" val={state.lE} onChange={v => update('lE', v)} />
                            <Counter label="Needs Imp. (NI)" val={state.lNI} onChange={v => update('lNI', v)} />
                            <Counter label="No Credit (NCE)" val={state.lNCE} onChange={v => update('lNCE', v)} />
                            <Counter label="Lapses (زلات)" val={state.lLapses} onChange={v => update('lLapses', v)} />
                        </div>
                    </div>
                    
                    <div className={`missed-btn ${state.missed ? 'active' : ''}`} onClick={() => update('missed', !state.missed)}>
                        <div className="missed-info">
                            <span className="missed-title">{state.missed ? "فاتني الاختبار (رسوب)" : "حضور الاختبار النهائي"}</span>
                            <span className="missed-sub">{state.missed ? "احذر! سيؤدي هذا إلى الرسوب الفوري." : "اضغط للتبديل في حال عدم الحضور."}</span>
                        </div>
                    </div>

                    <div className="grade-result">
                        <div style={{color:'#888', marginBottom:'5px'}}>الدرجة المتوقعة</div>
                        <div className={`grade-big ${gClass}`}>{result.grade}</div>
                        <div className="defects-text">العيوب: Concepts ({result.cd}) | Lab ({result.ld})</div>
                        <button className="reset-btn" onClick={() => confirm('هل أنت متأكد؟') && setState({cE:0, cNI:0, cNCE:0, cLapses:0, lE:0, lNI:0, lNCE:0, lLapses:0, missed:false})}>تصفير البيانات</button>
                    </div>
                </div>
            );
        };

        const TeamSettingsModal = ({ isOpen, onClose, members, setMembers, settings, setSettings }) => {
            if(!isOpen) return null;
            const handleChange = (i, val) => {
                const newM = [...members]; newM[i] = val; setMembers(newM);
            };
            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-content" onClick={e => e.stopPropagation()}>
                        <button className="modal-close" onClick={onClose}>×</button>
                        <h2 className="modal-title">إعدادات الفريق</h2>
                        
                        <button 
                            className={`timer-toggle-btn ${settings.timer ? 'active' : ''}`}
                            onClick={() => setSettings({...settings, timer: !settings.timer})}
                        >
                            <div style={{display:'flex', alignItems:'center', gap:'10px'}}>
                                <Icons.Clock />
                                <span>دور المؤقت (Timer)</span>
                            </div>
                            <span className="timer-status-text">
                                {settings.timer ? 'مفعل' : 'غير مفعل'}
                            </span>
                        </button>

                        <div className="members-grid">
                            {members.map((m, i) => (
                                <div key={i} className="team-member-row">
                                    <span className="member-icon"><Icons.User/></span>
                                    <input 
                                        type="text" 
                                        className="team-input-clean" 
                                        value={m} 
                                        onChange={(e) => handleChange(i, e.target.value)} 
                                        placeholder={`اسم العضو ${i+1}`} 
                                    />
                                </div>
                            ))}
                        </div>

                        <button className="save-btn-new" onClick={onClose}>
                            <Icons.Check/> حفظ الإعدادات
                        </button>
                    </div>
                </div>
            );
        }

		function App() {
            const [tab, setTab] = useState('schedule');
            const [showTeamModal, setShowTeamModal] = useState(false);
            const [teamMembers, setTeamMembers] = useState(() => JSON.parse(localStorage.getItem('ge211_team')) || ["عضو 1", "عضو 2", "عضو 3", "عضو 4", "عضو 5"]);
            const [settings, setSettings] = useState(() => JSON.parse(localStorage.getItem('ge211_settings')) || { timer: true });

            useEffect(() => { localStorage.setItem('ge211_team', JSON.stringify(teamMembers)); }, [teamMembers]);
            useEffect(() => { localStorage.setItem('ge211_settings', JSON.stringify(settings)); }, [settings]);

			return (
				<div className="app">
					<div className="container">
						<header className="header">
                            <button className="team-settings-btn" onClick={() => setShowTeamModal(true)}>
                                <Icons.Users />
                            </button>
                            
                            <a href="https://t.me/MUTLAQ1" target="_blank" className="author-link">
                                إعداد: مطلق
                            </a>

							<h1 className="title">GE 211</h1>
							<p className="subtitle">Introduction to Engineering Design</p>
						</header>

                        <div className="nav-tabs">
                            <button className={`tab-btn ${tab==='schedule'?'active':''}`} onClick={()=>setTab('schedule')}>الجدول</button>
                            <button className={`tab-btn ${tab==='resources'?'active':''}`} onClick={()=>setTab('resources')}>المحتوى</button>
                            <button className={`tab-btn ${tab==='grades'?'active':''}`} onClick={()=>setTab('grades')}>الحاسبة</button>
                        </div>

                        {tab === 'schedule' && <ScheduleView openTeamSettings={() => setShowTeamModal(true)} teamMembers={teamMembers} settings={settings} />}
                        {tab === 'resources' && <ContentView />}
                        {tab === 'grades' && <GradeView />}

                        <TeamSettingsModal 
                            isOpen={showTeamModal} 
                            onClose={() => setShowTeamModal(false)} 
                            members={teamMembers} setMembers={setTeamMembers}
                            settings={settings} setSettings={setSettings}
                        />
					</div>
				</div>
			);
		}
		
		const root = ReactDOM.createRoot(document.getElementById("root"));
		root.render(<StrictMode><App /></StrictMode>);
	</script>
</body>
</html>
